<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: white;margin:0;padding:0">
<h1>Hello World!</h1>
<div class="package-list" style="padding:10px;width:200px;height:200px;border: 1px solid red;overflow: auto"></div>
<div class="result" style="background-color:#dad9d9;color:black;padding:10px;width:200px;height:200px;border: 1px solid red;overflow: auto"></div>
<button class="btn">BUTTON CLICK</button>
<button class="noti">NOTI</button>
<img class="img" />
<button class="menu">MENU</button>

<button class="btn-install-packages">INSTALL PACKAGES</button>
<div class="install-packages" style="background-color:#dad9d9;color:black;padding:10px;width:200px;height:200px;border: 1px solid red;overflow: auto"></div>

<button class="btn-start-server">START SERVER</button>
<button class="btn-stop-server">STOP SERVER</button>
<div class="start-server-result" style="background-color:#dad9d9;color:black;padding:10px;width:200px;height:200px;border: 1px solid red;overflow: auto"></div>


<button class="btn-run-task">START RUN</button>
<div class="start-run-task-result" style="background-color:#dad9d9;color:black;padding:10px;width:200px;height:200px;border: 1px solid red;overflow: auto"></div>
</body>
</html>
